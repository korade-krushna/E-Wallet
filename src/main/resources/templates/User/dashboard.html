
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Home</title>
</head>
<body>
<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration"  th:object="${user}" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center">
                            <img src="https://e7.pngegg.com/pngimages/901/161/png-clipart-money-banknote-deposit-account-drawing-bank-logo-bank.png"
                                 style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-3 pb-1">E-Wallet</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h5 class="mr-3">Bank Balance :  <h4 class="font-weight-bold mb-2" th:text="${user.curBalance}">Test</h4> </h5>

                        </div>
                        <div class="text-center mt-6 row">
                            <h5 class="mt-1 mb-2 pb-1">Name :  </h5>
                            <div th:text="${user.name}">Test</div>
                        </div>
                        <div class="text-center mt-6 row">
                            <h5 class="mt-1 mb-2 pb-1">Bank Name :  </h5>
                            <div th:text="${user.bankName}">Test</div>
                        </div>

                        <ul class="nav nav-pills nav-justified" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link gradient-custom-2 mr-3 text-white" id="tab-login" data-mdb-toggle="pill" th:href="@{/user/dashboard}" role="tab"
                                   aria-controls="pills-login" aria-selected="true">Withdraw</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link gradient-custom-2 ml-3 text-white" id="tab-register" data-mdb-toggle="pill" th:href="@{/sign-up}" role="tab"
                                   aria-controls="pills-register" aria-selected="false">Add Money</a>
                            </li>
                        </ul>
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p th:text="${session.message.name}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
